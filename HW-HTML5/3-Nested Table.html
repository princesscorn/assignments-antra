<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Nested Table</title>
    <style> table, th, td { border: 1px solid black; } </style>
</head>
<body>
    <table>
        <tr>
            <!--table row-->
            <th rowspan="2" scope="rowgroup"> <img src="https://antra.com/wp-content/uploads/2021/02/2021-02-18-2.png" width="120" height="60"> </td>
            <th scope="row">Software</th>
            
        </tr>
    
        <tr>
            <th scope="row">Developer</th>
        </tr>

</body>
</html>
