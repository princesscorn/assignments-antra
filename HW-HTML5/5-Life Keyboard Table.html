<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Life Keyboard Table</title>
    <style>
    table, th, td {
            border: 1px solid black;
        }

        .button {
            border: 0;
            border-radius: 10px;
            color: blue;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        } 
    </style>
</head>
<body>
    <table>
        <tr>
            <!--table row-->
            <th colspan="4" scope="colgroup">
                <button class="button" onclick=" window.open('http://antra.com','_blank')"> Antra Life</button>
            </th>
        </tr>

        <tr>
            <td colspan="2" scope="colgroup" align="left">
                <button class="button" onclick=" window.open('http://google.com','_blank')">Google</button>
            </td>
            <td colspan="2" scope="colgroup" align="right">
                <button class="button" onclick=" window.open('http://github.com','_blank')">Github</button>
            </td>
        </tr>

        <!--Don't know how to rowspan3 for the following row'-->
        <tr>
            <td rowspan="1"><button class="button" onclick=" window.open('http://facebook.com','_blank')">Fb</button></td>
            <td rowspan="1"><button class="button" onclick=" window.open('http://gmail.com','_blank')">Gmail</button></td>
            <td rowspan="1"><button class="button" onclick=" window.open('http://youtube.com','_blank')">Youtube</button></td>
            <td rowspan="1"><button class="button" onclick=" window.open('https://2048game.com','_blank')">2048</button></td>
        </tr>
        
        <tr>
            <td rowspan="2" ><button class="button" onclick=" window.open('http://www.food.com', '_blank')">Food</button></td>
            <td rowspan="2" colspan="2" ><button class="button" onclick=" window.open('http://www.gamestop.com', '_blank')">Game</button></td>
            <td><button class="button" onclick=" window.open('http://www.social-life.co/', '_blank')">Social Life</button></td>
        </tr>
        <tr>
            <td><button class="button" onclick=" window.open('https://www.cdc.gov/sleep/about_sleep/sleep_hygiene.html', '_blank')">Sleep</button></td>
        </tr>
        <tr>
            <td colspan="3" ><button class="button" onclick=" window.open('https://bluebonnetbeerco.com/', '_blank')">Beer &gt; &gt; &gt;</button></td>
            <td><button class="button" onclick=" window.open('https://en.wikipedia.org/wiki/WC', '_blank')">WC</button></td>
        </tr>
    </table>
</body>
</html>
