<p>list-cast works!</p>
<table class="table table-stripped table-hover">
    <thead>
        <th>Id</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Action</th>
    </thead>
    <tbody>
        <tr *ngFor="let c of casts">
            <td>{{c.id}}</td>
            <td>{{c.name}}</td>
            <td>{{c.gender}}</td>
            <td>
                <input type="button" value="Delete" class="btn btn-danger" (click)="DeleteCastById(c.id)" />
            </td>
        </tr>
    </tbody>
</table>
