                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <section class="container-fluid">
            <section class="row justify-content-center">
                <!--control the input size, total 12 columns-->
                <!--pans 6 columns on xs and sm, and 3 columns on md and lg, even though sm and lg were never explicitly declared)-->
                <section class="col-12 col-sm-6 col-md-3">
                    <!--just copy from https://getbootstrap.com/docs/5.1/forms/overview/ -->
                    <form class="form-container" method="get">
                        <h2>Register</h2>
                        <h3>UserRequestRegisterModel</h3>
                        <div class="mb-3">
                            <label for="InputEmail1" class="form-label">Email</label>
                            <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="InputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="InputPassword1">
                        </div>
                        <div class="mb-3">
                            <label for="InputPassword1" class="form-label">ConfirmedPassword</label>
                            <input type="password" class="form-control" id="InputPassword1">
                        </div>
                        <div class="mb-3">
                            <label for="InputFirstName" class="form-label">FirstName</label>
                            <input type="text" class="form-control" id="InputFirstName" aria-describedby="FirstNameHelp">
                        </div>
                        <div class="mb-3">
                            <label for="InputLastName" class="form-label">LastName</label>
                            <input type="text" class="form-control" id="InputLastName" aria-describedby="LastNameHelp">
                        </div>
                        <div class="mb-3">
                            <label for="InputDateOfBirth" class="form-label">DateOfBirth</label>
                            <input type="Date" class="form-control" id="InputDateOfBirth" aria-describedby="DoBlHelp">
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary">Create</button>
                        </div>
                        <a href="url">Back to list</a>
                    </form>
                </section>
            </section>
        </section>
