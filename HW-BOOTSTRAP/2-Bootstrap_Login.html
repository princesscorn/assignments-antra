</head>
<body>
    <header>
        
    </header>

    <main>
        <!--
    <hr style="margin: 40px" />
    -->


        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <!--.navbar-brand for your company, product, or project name.-->
                <a class="navbar-brand" href="#">MovieShopMVC</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!--.navbar-nav for a full-height and lightweight navigation (including support for dropdowns).-->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <!--<li class="nav-item">
                        <a class="nav-link" href="#">Genres</a>
                    </li>-->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Genres
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Romance</a></li>
                                <li><a class="dropdown-item" href="#">Comedy</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">Else</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link privacy">Privacy</a>
                        </li>
                    </ul>
                    <div class="d-grid gap-2 d-md-block">
                        <button class="btn btn-primary" type="button">Login</button>
                        <button class="btn btn-primary" type="submit">Register</button>
                    </div>
                </div>
            </div>
        </nav>

        
        <section class="container-fluid">
            <section class="row justify-content-center">
                <!--control the input size, total 12 columns-->
                <!--pans 6 columns on xs and sm, and 3 columns on md and lg, even though sm and lg were never explicitly declared)-->
                <section class="col-12 col-sm-6 col-md-3">
                    <!--just copy from https://getbootstrap.com/docs/5.1/forms/overview/ -->
                    <form class="form-container" method="get">
                        <h2>Login</h2>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <button type="submit" class="btn btn-primary">Login <i class='fa-solid fa-arrow-right-to-bracket'></i></button>
                    </form>
                </section>
            </section>
        </section>


    </main>
